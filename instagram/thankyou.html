<!DOCTYPE html>
<html>
<head>
	<!-- Standard Meta -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<!-- Standard Meta -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<!-- Initialize Semantic UI -->		
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
	<!--<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.css">-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/components/grid.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/components/transition.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/components/text.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/components/header.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/components/button.min.css">
	<!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/components/icon.min.css">-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/components/site.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/components/reset.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/components/container.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/components/progress.min.css">
	<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/components/progress.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/components/transition.min.js"></script>
	<!--<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/semantic.min.js"></script>-->

	<!-- Open Sans Font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">

	<style>
		div.page.content {
			max-width: 450px;
			margin:auto;
			padding: 50px 20px;
		}

		h1, h2, h3, h4, h5, .ui.form input[type=text]{ font-family: 'Open Sans', sans-serif !important; }

		body{
			background-color: #fafafa;
			font-family: 'Open Sans', sans-serif !important;
		}

	    div.container, div.grid {
	      	height: 100%;
			overflow: hidden;
	    }

	    div.column {
	    	max-width: 300px;
	    	overflow: hidden;
	    }

		.ui.button {
			width: 80%;
			padding: 15px;
		}

		.ui.svg {
			width:80px;
		}

		img.green{
			filter: invert(59%) sepia(10%) saturate(2408%) hue-rotate(72deg) brightness(97%) contrast(90%);
		}


	</style>

	<script type="text/javascript">
		$( document ).ready(function() {
			setTimeout(function() { 
	        	$('.ui.svg.image')
		  			.transition('scale', '950ms');
	    	}, 250);
	    	setTimeout(function() { 
	        	window.location.replace('index.html');
	    	}, 7500);

	    	$('.hidden.bar').remove();
			setTimeout(function() { 
			        	$('#example5').progress('increment');
			    	}, 1000);
			setTimeout(function() { 
			        	$('#example5').progress('increment');
			    	}, 2000);
			setTimeout(function() { 
			        	$('#example5').progress('increment');
			    	}, 3000);
			setTimeout(function() { 
			        	$('#example5').progress('increment');
			    	}, 4000);
			setTimeout(function() { 
			        	$('#example5').progress('increment');
			    	}, 5000);
			setTimeout(function() { 
			        	$('#example5').progress('increment');
			    	}, 6000);
		});
				
	</script>
	<title>Thank You</title>
</head>
<body>
<div class="container">
<div class="ui middle aligned center aligned grid">	

		<div class="column">
		  <div class="ui header" style="margin-bottom:25px">
		    	<div class="ui image svg" style="visibility: hidden;width: 95px;">
		    	<img class="green" style="" src="svg/check-circle-solid.svg">
		    </div>
		    <h2>Your message has been submitted!</h2>
		    <p style="font-weight: 300;">I will try to reply as soon as possible. You are now being redirected to Hub page.</p>
		    <!-- Comment<a onclick="window.location.replace('index.html');" class="ui blue button" style="margin-top: 10px">Return to Hub</a> -->
		  </div>
		  <a onclick="window.location.replace('index.html');" class="ui blue button">
		  <div class="ui indicating progress" data-value="1" data-total="7" id="example5">
		  	<div class="bar hidden" style="display: none"></div>
		  	<div class="label" style="color:white;">Redirecting in 7 seconds</div>
		  </div>
		  </a>

		 </div>
			
</div>
</div>

<script>
	$('#example5')
	  .progress({
	    text: {
	      active  : 'Redirecting in {left} seconds',
	      success : 'Return to Hub'
	    }
	  });

</script>
</body>
</html>
