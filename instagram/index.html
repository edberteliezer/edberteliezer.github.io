	<script type="text/javascript">
		(function() {
			function getScript(url,success){
				var script=document.createElement('script');
				script.src=url;
				var head=document.getElementsByTagName('head')[0],
				    done=false;
				script.onload=script.onreadystatechange = function(){
				  if ( !done && (!this.readyState || this.readyState == 'loaded' || this.readyState == 'complete') ) {
				    done=true;
				    success();
				    script.onload = script.onreadystatechange = null;
				    head.removeChild(script);
				  }
				};
				head.appendChild(script);
				}
				getScript('https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js',function(){
				    getScript('https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.3/dist/components/transition.min.js',function(){
              				$('.circular.tiny.image')
		  					.transition('scale', '950ms');
